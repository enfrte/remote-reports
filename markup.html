<script>
	let element = document.querySelector('#remote_reports');
	let settings = JSON.parse(element.dataset.settings);
	
	let query_string = 'http://codinginthecold.byethost5.com/demos/reports?';

	let url = '&url=';

	if (settings.url) {
		url += encodeURI(window.location.href);
		//console.log(url);
		query_string += url;
	}

	// Modal container


	let a = document.createElement('a');
	let linkText = document.createTextNode('Send message');

	a.appendChild(linkText);
	a.title = 'Send message';
	a.href = query_string;
	element.appendChild(a);
	//console.log(settings);
</script>
